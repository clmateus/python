<!DOCTYPE html>
<html>
<head>
    <title>Livro de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center">ðŸ“– Livro de Visitas</h1>
    
    <div class="card p-4 shadow-sm mb-5">
        <form method="POST">
            <div class="mb-3">
                <label>Seu Nome:</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Deixe seu recado:</label>
                <textarea name="comentario" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
        </form>
    </div>

    <h3>Mensagens Recentes:</h3>
    {% for msg in lista_mensagens %}
        <div class="alert alert-secondary">
            <strong>{{ msg[1] }}</strong> disse: <br>
            {{ msg[2] }}
        </div>
    {% endfor %}

</div>
</body>
</html>
